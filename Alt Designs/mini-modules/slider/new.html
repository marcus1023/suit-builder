<div class="container usl-pad-md">
    {{#first main}}
    <div class="ulpage-content">{{{content}}}</div>
    {{/first}}
    <div class="ulpage-items">
        {{#each items}}
        <div class="ulpage-item">
                <a href="{{link}}">
                    <span class="ulpage-item-image"><img src="{{cdnimage image 'maxD_400|colorize_ffffff'}}"></span>
                    <h4><b>{{title}}</b></h4>
                    <span class="ulpage-item-content" style="color: white">
                        {{{content}}}
                    </span>
                </a>
            </div>
        {{/each}}
    </div>
</div>
