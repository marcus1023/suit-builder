<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builder</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./css.css">
  <link rel="shortcut icon" href="https://hobbule.com/Static/Images/Hobbies/233.png">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <main>
    {{#first main}}
<!--<div class="ulpage-contents"><h1>{{{mainTitle}}}</h1></div>-->
<section class="wrapper">
  <section class="slides" id="hider">

    <section class="slides-nav">
      <nav class="slides-nav__nav">
        <!-- <button class="slides-nav__prev js-prev">Forward</button>
        <button class="slides-nav__next js-next">Back</button> -->
      </nav>
    </section>

    <section class="slide is-active">
      <div class="slide__content">
        <figure class="slide__figure"><div class="slide__img" style="background-image: url('//d2beia7gtp5yjy.cloudfront.net/cdn_image/df/7321f/33250085/22275/landing/v999/23dpv/Screen_Shot_2017-05-20_at_10.42.01_PM.png')"></div></figure>
        <header class="slide__header">
          <h2 class="slide__title">
            <span class="title-line wide-title"><span>{{firstTitle}}</span></span>
            <span class="title-line subtitle-span absolute-stuffing"><span>{{{content}}}</span></span>
          </h2>
          <div class="slider-cta-btns">
              <a href="{{link}}"><div class="slider-cta-btn">{{linkTitle}}</div></a>
              <a href="{{link2}}"><div class="slider-cta-btn">{{linkTitle2}}</div></a>
          </div>
        </header>
      </div>
    </section>
{{/first}}
    {{#each slides}}
        <section class="slide">
      <div class="slide__content">
        <figure class="slide__figure"><div class="slide__img" style="background-image: url({{cdnimage image 'maxD_400'}})"></div></figure>
        <header class="slide__header">
          <h2 class="slide__title">
            <span class="title-line absolute-stuffing wide-title"><span>{{title}}</span></span>
            <span class="title-line subtitle-span absolute-stuffing"><span>{{{subheader}}}</span></span>
          </h2>
          <div class="slider-cta-btns">
              <a href="{{link}}"><div class="slider-cta-btn">{{linkTitle}}</div></a>
              {{#if promoTitle}}
              <div style="display:none;" id="promo-code">{{promocode}}</div>
              <div  onclick="promoAlert()" class="slider-cta-btn">{{promoTitle}}</div>
              {{/if}}
          </div>
        </header>
      </div>
    </section>
    {{/each}}
</section>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js.js"></script>
</html>
